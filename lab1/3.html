<!DOCTYPE html>
<html>
<head>
<style>
    .grid-table {
        border-collapse: collapse;
        width: 500px;
    }
    .grid-table td {
        border: 2px solid black;
        height: 50px;
        width: 100px; /* Assuming 5 columns */
        text-align: center;
    }
</style>
</head>
<body>

<h2>Task 3 (Grid)</h2>

<table class="grid-table">
    <tr style="border: none; height: 20px;">
        <td style="border:none"></td>
        <td style="border:none">1</td>
        <td style="border:none">2</td>
        <td style="border:none">3</td>
        <td style="border:none">4</td>
        <td style="border:none">5</td>
    </tr>

    <tr>
        <td style="border:none">A</td>
        <td></td> <td rowspan="2"></td> <td></td> <td></td> <td></td> </tr>

    <tr>
        <td style="border:none">B</td>
        <td></td> <td></td> <td></td> <td rowspan="2"></td> </tr>

    <tr>
        <td style="border:none">C</td>
        <td colspan="2"></td> <td></td> <td></td> </tr>

    <tr>
        <td style="border:none">D</td>
        <td></td> <td rowspan="2"></td> <td></td> <td rowspan="2"></td> <td></td> </tr>

    <tr>
        <td style="border:none">E</td>
        <td></td> <td></td> <td></td> </tr>
</table>

</body>
</html>
