<!DOCTYPE html>
<html>
<head>
<style>
    .pixel-table {
        border-collapse: collapse;
    }
    .pixel-table td {
        width: 30px;
        height: 30px;
        border: 1px solid black;
    }
    /* Define colors based on the image */
    .blue { background-color: #4472C4; }
    .cyan { background-color: #00B0F0; }
    .green { background-color: #92D050; }
    .lime { background-color: #CCFF33; }
    .yellow { background-color: #FFC000; }
    .orange { background-color: #ED7D31; }
    .red { background-color: #FF0000; }
    .purple { background-color: #7030A0; }
    .pink { background-color: #FF66FF; }
</style>
</head>
<body>

<h2>Task 4 (G Logo)</h2>

<table class="pixel-table">
    <tr>
        <td class="cyan" rowspan="2"></td>
        <td class="blue" colspan="3"></td>
        <td class="purple" rowspan="2"></td>
        <td class="pink"></td>
    </tr>
    <tr>
        <td class="cyan"></td>
        <td style="border:none"></td> <td style="border:none"></td>
        <td class="pink"></td>
    </tr>
    <tr>
        <td class="green" rowspan="3"></td>
        <td style="border:none"></td>
        <td style="border:none"></td>
        <td style="border:none"></td>
        <td style="border:none"></td>
        <td style="border:none"></td>
    </tr>
    <tr>
        <td style="border:none"></td>
        <td style="border:none"></td>
        <td class="red" colspan="3"></td>
    </tr>
    <tr>
        <td class="lime"></td>
        <td style="border:none"></td>
        <td style="border:none"></td>
        <td class="orange" rowspan="2"></td>
    </tr>
    <tr>
        <td class="lime" colspan="2"></td>
        <td class="yellow" colspan="2"></td>
    </tr>
</table>

</body>
</html>
